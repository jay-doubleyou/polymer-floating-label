<!doctype html>
<html>
    <head>
        <title>floating input label with polymer</title>
        <script src="../platform/platform.js"></script>
        <link rel="import" href="../polymer/polymer.html">
        <link rel="import" href="floating-label.html">
        <style type="text/css">

        body {
            font-family     : Arial, Helvetica, sans-serif;
        }

        .floating-label {
            margin-bottom   : 1em;
            border-bottom   : 1px solid #999;
            width           : 200px;
        }

        </style>
    </head>
    <body unresolved>
        <h1>floating input label with polymer</h1>
        <div class="floating-label">
            <floating-label label="last name"></floating-label>
        </div>
        <div class="floating-label">
            <floating-label label="first name"></floating-label>
        </div>
        <div class="floating-label">
            <floating-label label="street"></floating-label>
        </div>
        <div class="floating-label">
            <floating-label label="city"></floating-label>
        </div>
    </body>
</html>
